<div class="container-fluid py-5">
  <div class="container">
    <div class="row" style="padding: 48px 15px;">
      <div class="col-12">
        <div class="row">
          <div class="col-md-4">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-center mb-5"
            >
              <div
                class="d-inline-flex align-items-center justify-content-center bg-white border border-light shadow rounded-circle mb-4 icon3"
              >
                <i class="fas fa-2x fa-map-marker-alt text-secondary"></i>
              </div>
              <h5 class="m-0 font-weight-medium mt-2">
                123 Street, New York, USA
              </h5>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-center mb-5"
            >
              <div
                class="d-inline-flex align-items-center justify-content-center bg-white border border-light shadow rounded-circle mb-4 icon3"
              >
                <i class="fas fa-2x fa-envelope text-secondary"></i>
              </div>
              <h5 class="m-0 font-weight-medium mt-2">mail@domain.com</h5>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-center mb-5"
            >
              <div
                class="d-inline-flex align-items-center justify-content-center bg-white border border-light shadow rounded-circle mb-4 icon3"
              >
                <i class="fas fa-2x fa-phone text-secondary"></i>
              </div>
              <h5 class="m-0 font-weight-medium mt-2">+012 345 6789</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
          <div class="contact-form">
              <div id="success"></div>
              <form action="#" method="post" name="sentMessage" id="contactForm" novalidate>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="control-group">
                              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div>
                              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                  </div>
                  <div>
                      <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                      <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group">
                      <textarea name="message" class="form-control" id="message" placeholder="Message" rows="6" required></textarea>
                      <p class="help-block text-danger"></p>
                  </div>
                  <div>
                      <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
